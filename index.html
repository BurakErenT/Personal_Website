<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Website</title>
    <style>
        body {
            background-color: #b87333; /* Bright warm brown */
        }
        .navbar {
            width: 100%;
            background-color: #000; /* Black navbar */
            overflow: auto;
            padding: 0.5em 0;
        }
        .navbar a {
            float: left;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background 0.2s;
        }
        .navbar a:hover {
            background-color: #333;
        }
        .profile-background {
            width: 100vw;
            height: 350px;
            background: url('Profile_Background.jpg') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0;
        }
        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#project">Project</a>
        <a href="#github">Github</a>
        <a href="#linkedin">LinkedIn</a>
    </div>
    <div class="profile-background">
        <img src="Myself.jpeg" alt="Burak Tural" class="profile-image">
    </div>
    <h1>I'm Burak Tural and this is my personal website.</h1>
